<!DOCTYPE html>
<html>
	<head>
		<title>C·ªù caro</title>
	</head>

	<style>

		.cell {
			width: 50px;
			height: 50px;
			/*background-color: red*/
		}
	</style>

	<body>
		<div id="root"></div>
	</body>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript">
		const width = 3;
		let current_player = 1;
	</script>

	<script type="text/javascript">
		let board = [];
		for (let i=0; i<width; i++) {
			board.push([0,0]);
		}
		let table = Index.make_table(width);
		$("#root").append(table)

		$(".cell").on("click", function() {
			$(this).attr({disabled: true});
			let x = $(this).attr("dimension_1");
			let y = $(this).attr("dimension_2");

			data = Index.data_after_change_player(current_player)
			current_player = data["current_player"];
			$(this).val(data["value"]);
			board[x][y] = data["value"];
			current_position = {
				x: x,
				y: y
			}
			Index.check_winner(board, current_position);
		});

	</script>

	
</html>
